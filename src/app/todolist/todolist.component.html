<label>
  New task: <input type="text" [(ngModel)]="newTaskTitle" (keyup.enter)="addTask()" />
</label>
<button type="submit" (click)="addTask()">Add Task</button>
<h2>{{title}}</h2>
<ul>
  <li *ngFor="let task of tasks; let ind=index">
    <input type="checkbox" [disabled]="task.complete" [(ngModel)]="task.complete" />
    <span [ngClass]="{'checked':task.complete}">{{task.title}}</span>
    <span [ngClass]="{'rm1':!task.complete, 'rm2':task.complete}" (click)="rmTask(ind)">[X]</span>
  </li>
</ul>
